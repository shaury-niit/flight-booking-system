<section>

    <div class="container search">
        <div class="row justify-content-center">
            <div class="col-md-12 col-10 card">
                <div class="card-head">
                    <h4>
                        <i>Search Flights</i>
                    </h4>
                </div>
                <form ngForm>
                    <div class="row">
                        <div class="col-md-3 col-12">
                            <label for="searchDate">Source:</label>
                            <input type="text" name="from" placeholder="From" class="searchInput" [(ngModel)]="from" id="searchFrom" required/>
                        </div>

                        <div class="col-md-3 col-12">
                            <label for="searchDate">Destination:</label>
                            <input type="text" name="to" placeholder="To" class="searchInput" [(ngModel)]="to" id="searchTo" required> 
                        </div>
                        <div class="col-md-3 col-12">
                            <label for="searchClass">Class:</label>
                            <select id="searchClass">
                                <option value="ECO">Economy</option>
                                <option value="BIZ">Business</option>
                                <option value="FIR">FIrst</option>
                            </select>
                        </div>

                        <div class="col-md-3 col-12">
                            <label for="searchDate">Travel Date:</label>
                            <input type="date" class="searchInput" id="searchDate" [(ngModel)]="searchDate" name="searchDate" required/>
                        </div>
                    </div>
                    
                    <div class="row">
                        <p class="col-md-12 col-12 align-center">
                            <button name="searchBtn" id="searchBtn" class="btn btn-primary" (click)="searchFlights()">
                                Search Flights
                            </button>
                           
                        </p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="flight row" *ngFor='let flight of getData'>
            <div class="flightProvider col-md-3">
                <img src={{flight.imageUrl}} class="providerImg" />
                <div class="flightId">{{flight.flightId}}</div>
            </div>
            <div class="flightTime col-md-5">
                <div class="dep-arr">
                    <p>{{flight.departure}}<br/><span class="placeName">{{flight.source}}</span></p>&nbsp;&nbsp; <span class="dash"></span> &nbsp;&nbsp;
                    <p>{{flight.arrival}}<br/><span class="placeName">{{flight.destination}}</span></p>
                </div>                    
            </div>
            <div class="flightPrice col-md-1">
                ${{flight.price }}
            </div>
            <div class="flightBookBtn col-md-3">
                <button class="btn btn-success" (click)="bookFlight(flight)">Book</button>
            </div>
        </div>        
    </div> 



</section>
