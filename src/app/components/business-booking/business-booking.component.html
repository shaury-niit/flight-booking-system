<section>
  
    <div class="container">
        <div class="flight row" *ngFor='let flight of getData'>
            <div class="flightProvider col-md-3">
                <img src={{flight.imageUrl}} class="providerImg" />
                <div class="flightId">{{flight.id}}</div>
            </div>
            <div class="flightTime col-md-5">
                <div class="dep-arr">
                    <p>{{flight.departure}}<br/><span class="placeName">{{flight.source}}</span></p>&nbsp;&nbsp; <span class="dash"></span> &nbsp;&nbsp;
                    <p>{{flight.arrival}}<br/><span class="placeName">{{flight.destination}}</span></p>
                </div>                    
            </div>
            <div class="flightPrice col-md-1">
                ${{flight.price }}
            </div>
            <div class="flightBookBtn col-md-3">
                <button class="btn btn-success" onClick="window.location.href='/bookFlight'">Book</button>
            </div>
        </div>

        
    </div> 
    
    

</section>
