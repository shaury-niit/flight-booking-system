<section>

    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h3>
                    <i>Flight Summary</i>
                </h3>
            </div>
        </div>
        <div class="row justify-content-center">
            
            <div class="flight col-md-10">   
                         
                <div class="row">
                    <div class="flightProvider col-md-2">
                        <img src={{flight.imageUrl}} class="providerImg" />
                        <div class="flightId">{{flight.flightId}}</div>
                    </div>
                    <div class="flightDate col-md-3">
                        <div class="flightDate">
                            {{flightDate}}
                        </div>
                    </div>
                    <div class="flightTime col-md-4">
                        <div class="dep-arr">
                            <p>{{flight.departure}}<br /><span class="placeName">{{flight.source}}</span></p>
                            &nbsp;&nbsp;
                            <span class="dash"></span> &nbsp;&nbsp;
                            <p>{{flight.arrival}}<br /><span class="placeName">{{flight.destination}}</span></p>
                        </div>
                    </div>
                    <div class="flightPrice col-md-1">
                        ${{totalPrice}}

                    </div>
                </div>

            </div>

           
            <div class="card col-md-10 passengerCard">
                <div class="row justify-content-center">

                    <h5 class="col-md-10 card-head">
                        <img src="../../../assets/images/passenger.PNG" id="passengerIcon">Passenger details
                    </h5>
    
                </div>
                <div class="row justify-content-center">
                <div class="col-md-11">
                    <form ngform id="passengerForm">
                        <ol id="passengerList">
                            <li class="passengerDetail">
                                <div class="row ">
                                    <div class="col-md-3 col-12">

                                        <input type="text" placeholder="First Name" name="firstName" />
                                    </div>

                                    <div class="col-md-3 col-12">

                                        <input type="text" placeholder="Last Name" name="lastName" />
                                    </div>
                                    <div class="col-md-3 col-12">
                                        <input type="text" placeholder="Date of birth" name="dob"
                                            onfocus="(this.type='date')" />
                                    </div>
                                    <div class="col-md-3 col-12">
                                        <input type="text" name="contact" placeholder="Contact" />
                                    </div>
                                </div>
                            </li>
                        </ol>

                        <div class="text-right">
                            <a href="javascript:void(0)" (click)="addPassenger()" id="addPassenderBtn">+ Add
                                Passenger</a>
                        </div>

                        <div class="row " id="proceedBtnContainer">
                            <p class="col-md-12 col-12 align-center">
                                <button name="proceedBtn" id="searchBtn" class="btn btn-primary"
                                    (click)="confirmBooking()">
                                    Confirm Booking
                                </button>
                            </p>
                        </div>
                    </form>



                </div>
            </div>
            </div>
        </div>



    </div>





</section>
